{{ template "base" . }}

{{ define "title" }}Sign in{{end}}

{{ define "navbar" }}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Forum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                {{ if eq .IsSession false }}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user/signin">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/signup">Sign up</a>
                </li>
                {{ else }}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/signout">Sign out</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
{{ end }}


{{ define "main" }}
<form action="/user/signin" method="POST">
    <div class="container auth-form">

        <!-- Login -->
        <div class="mb-3">
            <label for="InputLogin1" class="form-label">Login</label>
            <input type="text" class="form-control" name="login" id="InputLogin1" pattern="[a-zA-Z0-9]+" maxlength="16"
                placeholder="Biba" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="InputPassword1" class="form-label">Password</label>
            <input id="password" class="form-control" name="password" type="password" pattern="^\S{6,}$"
                placeholder="Password" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
    {{ template "errors" . }}
</form>
{{ end }}
