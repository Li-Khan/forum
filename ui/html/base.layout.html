{{ define "base" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
    <!-- Bootstrap v5.1.3 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Tag editor -->
    <link rel="stylesheet" href="/static/css/tag-editor.css">
    <!-- Main css -->
    <link rel="stylesheet" href="/static/css/main.css" />

    <title>{{ template "title" . }} - Forum</title>
</head>

<body>
    {{ template "navbar" . }}

    <main class="main">
        <div class="container">
            {{ template "main" . }}
        </div>
    </main>

    {{ template "footer" . }}

    <!-- Tag Editor -->
    <script src="/static/js/tag-editor.js"></script>
    <script>
        const exampleTagEditor = new TagEditor({
            BlockSelectorName: "#b_TagEditor",
            TextBlockSelectorName: "#tb_TagEditor",
            Tags: ["I-Love-Li-Khan"],
        });
    </script>
    <!-- Bootstrap -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{{ end }}
